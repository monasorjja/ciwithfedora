name: Python Tests 

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    working-directory: /home/runner/work/ciwithfedora

    steps:
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.13 

      - name: Install Poetry
        run: pip install poetry

      - name: Install Dependencies
        run: pip install -e .

      - name: Run Tests with Tox
        run: poetry run tox
