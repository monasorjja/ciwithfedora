name: Python Tests 

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.13 

      - name: Install Poetry
        run: pip install poetry

      - name: Install Dependencies
        run: python -m pip install requirements.txt 
        working-directory: /home/runner/work/ciwithfedora 

      - name: Run Tests with Tox
        run: tox
